<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/kal.css">
        <script src="JS/kal.js"></script>
        <title> Kalkulator </title>
    </head>
    <body>
    <div id="kontener">
        <fieldset><legend>Kalkulatorek</legend>
            <div class="ad">
                <h2>Wpisz liczby:</h2>
                <a>X:</a><input id="x" />
                <a>Y:</a><input id="y" />
                <button onclick="kalk()">Oblicz</button>
            </div>
            <div class="ad">
                <h2>Wskaż działanie:</h2>
                <nav>
                    <input type="radio" name="op" value="1" /> + <br/>
                    <input type="radio" name="op" value="2" /> - <br/>
                    <input type="radio" name="op" value="3" /> * <br/>
                    <input type="radio" name="op" value="4" /> / <br/>
                </nav>
                <a>Wynik:</a><input id="wynik" disabled value=""/>
            </div>
        </fieldset>
    </div>
    </body>
</html>
